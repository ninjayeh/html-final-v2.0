    <body>
      <!--Import jQuery before materialize.js-->

	  <h2 class="major">痞客幫</h2>
								<script>
								var xmlhttp = new XMLHttpRequest();
								var url = "https://emma.pixnet.cc/mainpage/blog/categories/hot/21?page=1&per_page=10&api_version=2&format=json";
								xmlhttp.onreadystatechange = function() {
									if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
										var myArr = JSON.parse(xmlhttp.responseText);
										myFunction(myArr);
									}
								}
								xmlhttp.open("GET", url, true);
								xmlhttp.send();
								function myFunction(arr) {
									var data = arr.articles;
									var out = "";
									var i;
									for (i = 0; i < data.length; i++) {
										
										out += 	'<li class="collection-item avatar"><img src="'+data[i].thumb+ '"alt="" class="circle">\
											<span class="title">'+'<font color="green">'+data[i].title+'</font>'+'</span>'+'<p>'+'<font color="black">'+data[i].summary+'<br>';
											
											
											if ( data[i].tags.length != 0 )
											{
											out +='<b>'+'<font color="black">'+'Tags: '+'</b>';
											for (j = 0; j < data[i].tags.length; j++) {
												
												out += data[i].tags[j].tag + ', '};
											}	
										out +='</p>\<a href="'+data[i].link+'" class="secondary-content"><i class="material-icons">grade</i></a></li>';
										
										
									}
									document.getElementById("pixnet-stuff").innerHTML = out;
								}
								</script>
								<ul class="collection" id="pixnet-stuff">			
								</ul> 
    </body>
  </html>
