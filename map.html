<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

	<meta charset="utf-8" />

  <body>
  <font size='10'><p align="center">如果你想翹課卻不知道去哪裡?～～</p>
    <div id="map" style="position:absolute;top:170px;left:500px; width: 900px; height: 750px"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 24.119857, lng: 120.674302},
    zoom: 16
  });
  
  var marker1 = new google.maps.Marker({
    position: {lat: 24.114558, lng: 120.674592},
    map: map,
    title: '加菲貓網路'
  });
  
  
  
  var marker2 = new google.maps.Marker({
    position: {lat: 24.125031, lng: 120.675047},
    map: map,
    title: '獵網高手-中興店'
  });
  
  var marker3 = new google.maps.Marker({
    position: {lat: 24.126256, lng: 120.675033},
    map: map,
    title: '吉吉網路生活館-中興店'
  });
  
  var marker4 = new google.maps.Marker({
    position: {lat: 24.113855, lng: 120.676365},
    map: map,
    title: 'Kk網路休閒館'
  });

  
  var marker5 = new google.maps.Marker({
    position: {lat: 24.115938, lng: 120.683829},
    map: map,
    title: '肯特城'
  });
  
  var contentString1 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading"><font color="black">加菲貓網路</h1>'+
      '<div id="bodyContent">'+
      '<p>412台中市大里區爽文路1128號</p>'+
      '<p><a href="stv1.html">點擊觀看街景</a></p>'+
      '</div>'+
      '</div>';
  
  var infowindow1 = new google.maps.InfoWindow({
    content: contentString1
  });
  
  marker1.addListener('click', function() {
    infowindow1.open(map, marker1);
  });
  
  var contentString2 = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading"><font color="black">獵網高手-中興店</h1>'+
      '<div id="bodyContent">'+
      '<p>40248台中市南區學府路55-1號</p>'+

  });
  
  var contentString3 = '<div id="content">'+

      '<h1 id="firstHeading" class="firstHeading"><font color="black">吉吉網路生活館-中興店</h1>'+
      '<div id="bodyContent">'+
      '<p>402台中市南區學府路79號2樓</p>'+
      '<p><a href="stv3.html">點擊觀看街景</a></p>'+
      '</div>'+
      '</div>';

    content: contentString3
  });
  
  marker3.addListener('click', function() {
    infowindow3.open(map, marker3);
  });
  
  var contentString4 = '<div id="content">'+

    content: contentString4

  });

      '<p>412台中市大里區益民路二段387號</p>'+
      '<p><a href="stv5.html">點擊觀看街景</a></p>'+
      '</div>'+
      '</div>';
  
  var infowindow5 = new google.maps.InfoWindow({
    content: contentString5
  });
  
  marker5.addListener('click', function() {
    infowindow5.open(map, marker5);
  });
  
}
